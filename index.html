<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyBoy Social - All Page Link (Development)</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/media/images/logo/favicons/white-favicon-square.ico"
      type="image/x-icon" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f8fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        padding: 24px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
        text-align: center;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 24px;
        color: #222;
      }
      .page-links {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
      }
      .page-btn {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(90deg, #f4ab23 0%, #e6771f 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.12);
        transition: background 0.2s, transform 0.2s;
        cursor: pointer;
      }
      .page-btn:hover {
        background: linear-gradient(90deg, #e6771f 0%, #f4ab23 100%);
        transform: translateY(-2px) scale(1.04);
      }
      @media (max-width: 600px) {
        .container {
          width: 85%;
          margin: 20px auto;
          padding: 16px;
        }
        .page-btn {
          font-size: 1rem;
        }
        .page-links {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>All Page Links</h1>
      <div class="page-links">
        <!-- Add your .html file links below -->
        <a href="feed-page.html" class="page-btn">Feed Page</a>
        <a href="discover-page.html" class="page-btn">Discover Page</a>
        <a href="user-profile.html" class="page-btn">User Profile </a>
        <a href="creator-profile.html" class="page-btn">Creator Profile </a>
        <!-- Add more links as needed -->
      </div>
    </div>
  </body>
</html>
